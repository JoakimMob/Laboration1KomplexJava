<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Player</th>
        <th>Average</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p: ${toplist}">
        <td th:text="${p.getName()}"></td>
        <td th:text="${p.getAverageResult()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
